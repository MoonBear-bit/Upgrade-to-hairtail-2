<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgade to hairtail 2</title>
    <link rel="stylesheet" href="Code/style.css">
</head>
<body>
    <div id="World" class="World"></div>
    <div id="LobbyButtonSet" class="Lobby">
        <button id="LoadGame" class="button">Load Game</button>
        <button id="NewGame" class="button">New Game</button>
        <button id="Setting" class="button">Setting</button>
    </div>
    <div class="talkBoxService InGame" id="TalkBoxService"></div>
    <div id="TalkBox" class="talkBox">
        <span id="Span"></span>
        <img src="./Image/Worm.webp" class="worm" id="Worm">
    </div>
    <div id="InGameUISet" class="Lobby"></div>
    <div id="SettingBox" class="SettingBox">
        <select name="language" id="language" size="1" class="select">
            <option value="English">English</option>
            <option value="한국어">한국어</option>
        </select>
        <button id="SettingEnd" class="setend">End</button>
    </div>
    <span class="TEXT InGame" id="Money">$</span>
    <span class="TEXT InGame" id="TreatmentKit">TreatmentKit</span>
    <button class="button InGame" id="BuyHairtail">Buy Hairtail</button>
    <div id="UpgradeHairtail" class="SettingBox InGame">
        <div class="hairtail" id="HairtailCanvas">
            <img src="./Image/lv0.webp" id="hairtailImage" class="hairtailImage">
        </div>
        <button id="UpgradeButton" class="button"></button>
        <button id="SellButton" class="button"></button>
        <button id="UpgradeEnd" class="setend">End</button>
    </div>
    <button class="button InGame" id="MissionButton"></button>
    <div class="InGame MissionCanvas" id="MissionCanvas"></div>
    <div class="mouseFollower" id="MouseFollower"></div>
    <script src="Code/script.js" defer></script>
</body>
</html>
